<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Elf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Outfit', 'sans-serif'],
            },
            colors: {
              background: 'var(--bg-color)',
              surface: 'var(--surface-color)',
              'surface-highlight': 'var(--surface-highlight)',
              text: {
                primary: 'var(--text-primary)',
                secondary: 'var(--text-secondary)',
              },
              primary: '#A8C7FA',    
              secondary: '#E2B6FF',  
              success: '#69F0AE',    
              accent: '#444746',     
            },
            borderRadius: {
              '4xl': '2.5rem',
              'pill': '9999px',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-color: #D1DBDE;
        --surface-color: #FFFFFF;
        --surface-highlight: #F0F4F8;
        --text-primary: #131314;
        --text-secondary: #5F6368;
      }

      .dark {
        --bg-color: #515151;
        --surface-color: #1E1F20;
        --surface-highlight: #2D2E30;
        --text-primary: #E3E3E3;
        --text-secondary: #C4C7C5;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .glass-panel {
        background: var(--surface-color);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 24px;
      }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(150, 150, 150, 0.3); border-radius: 10px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.8",
    "pdfjs-dist": "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.0.379/+esm",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
